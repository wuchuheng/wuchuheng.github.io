# deploy.yml
name: deploy blog to  server
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 使用 node
      - name: use Node.js 10
        uses: actions/setup-node@v1
        with:
          node-version: 16.13.2
      # npm install
      - name: npm install
        run: |
          npm install -g yarn
          yarn
        env:
          CI: true
      # build
      - name: doc build
        run: |
          yarn build
        env:
          CI: true

